# This action is used for Vortex maintenance. It will not be used in the scaffolded project.
name: Vortex - Test tooling

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
      - 'feature/**'
      - 'bugfix/**'

jobs:
  vortex-test-tooling:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['8.3', '8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f # v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: pcov
          ini-values: pcov.directory=.

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: 22.17.1

      - name: Set default branch name
        run: git config --global init.defaultBranch >/dev/null || git config --global init.defaultBranch "main"

      - name: Install dependencies
        run: composer install
        working-directory: .vortex/tooling

      - name: Validate Composer configuration is normalized
        run: composer normalize --dry-run
        working-directory: .vortex/tooling

      - name: Check coding standards
        run: composer lint
        working-directory: .vortex/tooling

      - name: Run tests
        run: composer test-coverage
        working-directory: .vortex/tooling
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

      - name: Run playground scripts
        run: |
          echo "Running playground scripts for manual verification..."
          cd playground
          for script in *.php; do
            if [ -f "$script" ]; then
              echo ""
              echo "========================================"
              echo "Running: $script"
              echo "========================================"
              if [[ "$script" == *"request"* ]]; then
                # Network-dependent scripts, allow failure
                ./"$script" || echo "⚠️  $script failed (network required)"
              else
                # All other scripts should succeed
                ./"$script"
              fi
              echo ""
            fi
          done
        working-directory: .vortex/tooling

      - name: Upload coverage reports as an artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: ${{github.job}}-code-coverage-report-${{ matrix.php-versions }}
          path: .vortex/tooling/.logs
          include-hidden-files: true
          if-no-files-found: error

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          files: .vortex/tooling/.logs/cobertura.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

# This action is used for Vortex maintenance. It will not be used in the scaffolded project.
name: Vortex - Release docs

on:
  push:
    tags:
      - '*'
    branches:
      - '**release-docs**'
      - '**release-installer**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Override version (leave empty for auto-discovery)'
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:

  vortex-release-installer:
    runs-on: ubuntu-latest

    outputs:
      release-version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Cache Composer dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2
        with:
          php-version: 8.3

      - name: Install dependencies
        run: composer install
        working-directory: .vortex/installer

      - name: Set release version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            version="${{ inputs.version }}"
          else
            TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
            SHA=${{ github.ref_type == 'branch' && github.sha || '' }}
            version="${TAG:-${SHA}}"
          fi
          echo "RELEASE_VERSION=$version" >> "$GITHUB_ENV"
          echo "value=$version" >> "$GITHUB_OUTPUT"
          echo "Release version: $version"
        working-directory: .vortex/installer

      - name: Build PHAR
        run: |
          sed -i "s/\"vortex-installer-version\": \"development\"/\"vortex-installer-version\": \"${RELEASE_VERSION}\"/g" box.json
          composer build
        working-directory: .vortex/installer

      - name: Test PHAR
        run: |
          ./build/installer.phar --version
          ./build/installer.phar --no-interaction --no-cleanup --destination=test || exit 1
        working-directory: .vortex/installer

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: vortex-installer
          path: .vortex/installer/build/installer.phar
          if-no-files-found: error

  vortex-release-docs:
    needs: vortex-release-installer

    environment:
      name: github-pages

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Set version
        run: |
          version="${{ needs.vortex-release-installer.outputs.release-version }}"
          echo "RELEASE_VERSION=$version" >> "$GITHUB_ENV"
          echo "Release version: $version"

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 22.17.1

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2
        with:
          php-version: 8.3

      - name: Download installer
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: vortex-installer

      - name: Copy installer to docs
        run: |
          cp ../installer.phar ../.vortex/docs/static/install
          php ../.vortex/docs/static/install --version

      - name: Check docs up-to-date
        run: |
          yarn run update-variables
          git diff --quiet HEAD || { echo "Docs not up-to-date. Run 'cd .vortex && ahoy update-docs' and commit changes."; git diff; exit 1; }
        working-directory: .vortex/docs

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: .vortex/docs

      - name: Build documentation site
        run: yarn run build
        working-directory: .vortex/docs

      - name: Generate video for installer (not used in the final artifact)
        run: |
          sudo apt-get update
          sudo apt install expect
          sudo curl -sSL https://github.com/asciinema/asciinema/releases/latest/download/asciinema-x86_64-unknown-linux-gnu -o /usr/local/bin/asciinema && sudo chmod +x /usr/local/bin/asciinema
          npm i -g sharp-cli
          yarn install --frozen-lockfile
          ./.utils/update-installer-video.sh
        working-directory: .vortex/docs

      - name: Upload documentation site
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: .vortex/docs/build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4

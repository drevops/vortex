name: "Auto-label a PR with a conflict"

on:
  push:
  pull_request_target:
    types:
      - synchronize

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PRs have conflicts
        uses: eps1lon/actions-label-merge-conflict@v3
        with:
          dirtyLabel: "CONFLICT"
          removeOnDirtyLabel: "Needs review"
          repoToken: "${{ secrets.GITHUB_TOKEN }}"

# Yamllint configuration file used to check GitHub Actions configuration files. 
extends: default

rules:
  comments:
    min-spaces-from-content: 1
  document-start:
    present: false
  empty-lines:
    max: 1
    max-start: 0
    max-end: 0
  line-length:
    max: 255
  truthy:
    allowed-values: ['true', 'false']
    check-keys: false

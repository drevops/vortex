id: ys_migrate_categories
label: 'Migrate categories to tags'
migration_tags:
  - ys_migrate

source:
  plugin: table
  key: migrate
  table_name: categories
  id_fields:
    id:
      type: integer
  fields:
    id: id
    name: name
    description: description

process:
  name: name
  description__value: description
  description__format:
    plugin: default_value
    default_value: plain_text
  vid:
    plugin: default_value
    default_value: tags

destination:
  plugin: 'entity:taxonomy_term'

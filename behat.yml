default:
  autoload: [ %paths.base%/tests/behat/bootstrap ]
  gherkin:
    filters:
      # Allow skipping tests by tagging them with "@skipped"
      tags: "~@skipped"
  suites:
    default:
      paths: [ %paths.base%/tests/behat/features ]
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MarkupContext
        - Drupal\DrupalExtension\Context\MessageContext
        - IntegratedExperts\BehatScreenshotExtension\Context\ScreenshotContext

  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
    Behat\MinkExtension:
      goutte: ~
      base_url: http://mysite.docker.amazee.io
      browser_name: chrome
      sessions:
        default:
          chrome:
            api_url: "http://mysite.docker.amazee.io:9222"
      javascript_session: default
    # Provides integration with Drupal APIs.
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: drupal
      drush_driver: drush
      drupal:
        drupal_root: docroot
      drush:
        root: docroot
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.error'
        success_message_selector: '.messages.status'
        warning_message_selector: '.messages.warning'
    # Allows to capture HTML and JPG screenshots (based on the driver used).
    IntegratedExperts\BehatScreenshotExtension:
      dir: %paths.base%/screenshots
      fail: true
      purge: false
    # Show explicit fail information and continue the test run.
    IntegratedExperts\BehatFormatProgressFail\FormatExtension: ~

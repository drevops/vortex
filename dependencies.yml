version: 2
dependencies:
- type: php
  path: /
  settings:
    github_base_branch: 8.x
    composer_options: "--ignore-platform-reqs --no-progress --no-suggest"
    github_labels:
    - dependencies
  manifest_updates:
    filters:
    - name: ".*"
      versions: "L.Y.Y"

- type: js
  path: /
  settings:
    github_base_branch: 8.x
    github_labels:
    - dependencies
  manifest_updates:
    filters:
    - name: ".*"
      versions: "Y.Y.Y"
